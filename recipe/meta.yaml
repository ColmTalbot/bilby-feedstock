{% set name = "bilby" %}
{% set version = "0.6.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 63d413cedebe473162b6021cf18d92c79a1f8828fd179d758a3d360914f81106

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - bilby_convert_resume = cli_bilby.resume:main
    - bilby_plot = cli_bilby.plot_multiple_posteriors:main
    - bilby_result = cli_bilby.bilby_result:main

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - corner
    - deepdish
    - dill
    - dynesty >=1.0.0
    - emcee
    - future
    - matplotlib-base >=2.0
    - numpy >=1.9
    - pandas
    - python
    - scipy
    - tqdm

test:
  requires:
    - gwpy
    - python-lal
    - python-lalsimulation
  imports:
    - bilby
    - bilby.core
    - bilby.core.sampler
    - bilby.gw
    - bilby.gw.detector
    - bilby.gw.sampler
    - bilby.hyper
    - cli_bilby
  commands:
    - bilby_plot --help
    - bilby_result --help
    - bilby_convert_resume --help

about:
  home: "https://git.ligo.org/lscsoft/bilby"
  dev_url: "https://git.ligo.org/lscsoft/bilby"
  doc_url: "https://lscsoft.docs.ligo.org/bilby/"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE.md"
  summary: "A user-friendly Bayesian inference library"

extra:
  recipe-maintainers:
    - duncanmmacleod
    - GregoryAshton
